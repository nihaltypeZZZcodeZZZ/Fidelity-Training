<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <img src="calculator.jpg" alt="Calculator Image" height="300" width="400">
  <form>
    <label for="input1">Input 1:</label>
    <input type="number" id="input1" name="input1"><br>

    <label for="input2">Input 2:</label>
    <input type="number" id="input2" name="input2"><br>

    <label for="operation">Select Operation:</label>
    <select id="operation" name="operation">
      <option value="select">Enter ur operation</option>
      <option value="add">ADD</option>
      <option value="subtract">SUBTRACT</option>
      <option value="multiply">MULTIPLY</option>
      <option value="divide">DIVIDE</option>
    </select><br>

    <input type="submit" value="Submit" src="calc.jpg" height="80" width="80">
    <input type="reset" value="Reset" src="reset.jpg" height="80" width="80">
  </form>
</body>
</html>
